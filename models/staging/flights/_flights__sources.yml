sources:
  - name: demo_src
    description: Данные из БД авиаперелетов
    #database: dwh_flight
    #schema: demo_src
    tables:
      - name: aircrafts
        description: Модели самолетов
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: model
            description: Название модели самолета
          - name: "range"
            description: Неизвестное поле
      - name: airports
        description: Аэропорты
        columns: 
          - name: airport_code
            description: Код аэропорта 
          - name: airport_name
            description: Название 
          - name: city
            description: Город
          - name: coordinates
            description: Координаты  
          - name: timezone
            description: Временная зона
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код самолета
          - name: seat_no 
            description: Место нет?
          - name: fare_conditions
            description: Условия вспышки?
      - name: bookings
        columns: 
          - name: book_ref 
          - name: book_date 
          - name: total_amount
        freshness: # обязательно должно быть хотя бы что-то одно: warn или error
          warn_after:
            count: 600000
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000 # необязательно
        loaded_at_field: book_date::timestamp 
        